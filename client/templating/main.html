<template name="container">
    <div id="mainContent">
      {{#stellar_page}}
      {{/stellar_page}}  
    </div>
</template>

<template name="nav">
  <header class="navbar position-fixed">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/" >{{#setting}}site_name{{/setting}}</a>
        <nav class="nav-collapse">
          <ul class="nav">
           {{#each menuItems}}
              <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
              {{#if sublinks}}
                <ul class="sub-nav">
                {{#each sublinks}}
                  <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
                  {{#if sublinks}}
                    <ul class="sub-sub-nav">
                    {{#each sublinks}}
                      <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
                    {{/each}}
                    </ul>
                  {{/if}}
                {{/each}}
                </ul>
              {{/if}}
            {{/each}}
          </ul>
        </nav>
      </div>
    </div>
  </header>
</template>

<template name="user_area_nav">
  {{#if user}}
  {{#if menuItems}}
    <nav class="user-area-nav">
      <ul>
      {{#each menuItems}}
        <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
        {{#if sublinks}}
          <ul>
          {{#each sublinks}}
            <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
            {{#if sublinks}}
              <ul>
              {{#each sublinks}}
                <li{{#if is_current_page url}} class="active"{{/if}}><a href="{{url}}">{{text}}</a></li>
              {{/each}}
              </ul>
            {{/if}}
          {{/each}}
          </ul>
        {{/if}}
      {{/each}}
      </ul>
    </nav>
  {{/if}}
  {{/if}}
</template>
