<template name="postShort">
  <article class="post" id="{{_id}}">
    <h2><a href="/blog/{{slug}}" >{{ title }}</a></h2>
    {{#short_content_escape slug body}}{{/short_content_escape}}
    
    {{#if hasCategory _id}}
    <ul class="category-ul">
      <li>Categories:</li>
      {{#each postCategories _id}}
      <li>
        <a href="/blog/category?show={{slug}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
    {{/if}}
    <dl>
      <dt>Posted by</dt><dd>{{postUser userId}}</dd>

      <dt>Created</dt><dd><time>{{date created}}</time></dd>
      {{#if showComments}}
        {{#if disqus}}
          {{#disqus_link slug}}{{/disqus_link}}
        {{else}}
          <dt>Comments</dt><dd>
           <a href="/blog/{{slug}}" >{{commentCount _id}}</a>
          </dd>
        {{/if}}
      {{/if}}
    </dl>
  </article>
</template>
