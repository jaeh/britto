<template name="post_tags">
 <div id="tag-container">
    <div class="tags">
      <header><h4>All tags:</h4></header>
      {{#with tags }}
      <ul class="tags-list">
        {{#each tags}}
          <li>
            <a href="/blog/tag?show={{slug}}">{{name}}</a>
            <form action="#" method="post">
              <input class="tag-delete-button" data-id="{{_id}}" type="submit" value="x" title="delete tag" />
            </form>
          </li>
        {{/each}}
      </ul>
      {{/with}}
    </div>
    <div class="tag-control">
      <form id="add-tag" class="form-horizontal" action="#" method="post">
        <fieldset>
          <legend>Add tag:</legend>
        
          <div class="control-group">
              <label for="name" class="control-label">Name:</label>
              <div class="controls"><input id="tag-name" data-slug="tag-slug"  type="text" name="name" value="" /></div>
          </div>
          <div class="control-group">
            <label for="slug" class="control-label">Slug:</label>
            <div class="controls"><input id="tag-slug" type="text" name="slug" value="" /></div>
          </div>
          <div class="control-group">
            <label for="description" class="control-label">Description:</label>
            <div class="controls"><textarea  id="tag-description" type="text" name="description"></textarea></div>
          </div>
          <div class="form-actions">
            <button id="add-tag-submit" class="btn btn-primary">Add tag</button>
          </div>
        </fieldset>
      </form>
    </div>
   </div>
</template>
