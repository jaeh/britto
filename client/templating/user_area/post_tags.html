<template name="post_categories">
 <div id="category-container">
    <div class="categories">
      <header><h4>All categories:</h4></header>
      {{#with categories }}
      <ul class="categories-list">
        {{#each categories}}
          <li>
            <a href="/blog/category?show={{slug}}">{{name}}</a>
            <form action="#" method="post">
              <input class="category-delete-button" data-id="{{_id}}" type="submit" value="x" title="delete category" />
            </form>
          </li>
        {{/each}}
      </ul>
      {{/with}}
    </div>
    <div class="category-control">
      <form id="add-category" class="form-horizontal" action="#" method="post">
        <fieldset>
          <legend>Add category:</legend>
        
          <div class="control-group">
             <label for="name" class="control-label">Name:</label>
             <div class="controls"><input id="category-name" type="text" name="name" value="" /></div>
          </div>
          <div class="control-group">
            <label for="slug" class="control-label">Slug:</label>
            <div class="controls"><input id="category-slug" type="text" name="slug" value="" /></div>
          </div>
          <div class="control-group">
            <label for="description" class="control-label">Description:</label>
            <div class="controls"><textarea  id="category-description" type="text" name="description"></textarea></div>
          </div>
          <div class="form-actions">
            <button id="add-category-submit" class="btn btn-primary">Add category</button>
          </div>
        </fieldset>
      </form>
    </div>
   </div>
</template>
