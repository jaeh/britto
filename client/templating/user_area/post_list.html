<template name="post_list">  
  {{#if user }}
    <h2>Posts</h2>
    <!-- here for later
    <div id="sort-control">
        <ul id="post-list-sort">
          <li>Sort by</li>
          <li><a href="user_area/post_list?sort=title&orderby={{orderby}}">title</a></li>
          <li><a href="user_area/post_list?sort=created&orderby={{orderby}}">date</a></li>
          <li><a href="user_area/post_list?sort=author&orderby={{orderby}}">author</a></li>
          <li><a href="user_area/post_list?sort=published&orderby={{orderby}}">published</a></li>
        </ul>
        <select id="orderby">
        <option name="select-orderby" {{#if orderby_asc}}selected="selected"{{/if}} value="asc">ascending</option>
        <option name="select-orderby" {{#if orderby_desc}}selected="selected"{{/if}} value="desc">descending</option>
      </select>
    </div>
    -->
    <table>
      {{#each posts}}
        <tr>
            <td class="post-title">
              {{#if published}}
              <a href="/blog/{{slug}}">
              {{/if}}
              {{title}}
              {{#if published}}
              </a>
              {{/if}}
            </td>
            <td class="post-author">{{postUser author}}</span>
            <td class="post-date">{{date created}}</span>
            <td>
              <input class="post-edit-button btn" data-slug="{{slug}}" type="button" value="Edit" />
              {{#if published }}
              <input class="post-unpublish-button btn" data-id="{{_id}}" type="button" value="Unpublish" />
              {{else}}
              <input class="post-publish-button btn" data-id="{{_id}}" type="button" value="Publish" />
              {{/if}}
              <input data-id="{{_id}}" class="post-delete-button btn" type="button" value="Delete" />
            </td>
      
        </tr>
        {{#if hasCategory _id}}
          <tr>
            <td colspan="4">
              <ul class="categories-list" data-id="{{_id}}">
                {{#each postCategories _id}}
                  <li>
                    <a href="/blog/category?show={{slug}}">{{name}}</a>
                    <button title="remove category" class="category-remove-button" data-id="{{_id}}">x</button>
                  </li>
                {{/each}}
              </ul>
            </td>
          </tr>
        {{/if}}
      {{/each}}
    </table>
  {{/if}}
</template>
